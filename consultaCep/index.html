<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../consultaCep/styles/consultaCep.css">
    <title>Buscar CEP</title>
</head>
<body>
    <main>
        <div class="title">
            <h3>Buscar CEP</h3>
            <div class="icon">
                <img src="./img/address.svg" alt="">
            </div>
        </div>
       
        <div class="input-cep">
            <input type="text" maxlength="9" placeholder="Digite o CEP" id="input-user" required/>
            <button id="btn-send">OK</button>
        </div>
        <div class="data">
            <label>Rua/Av:</label>
            <div id="street"></div>
            <label>Complemento:</label>
            <div id="complement"></div>
            <label>Bairro:</label>
            <div id="neighborhood"></div>
            <label>Cidade:</label>
            <div id="city"></div>
            <label>Estado:</label>
            <div id="state"></div>
        </div>
    </main>
    
   <script src="./js/script.js"></script> 
</body>
</html>
